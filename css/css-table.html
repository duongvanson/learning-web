<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABLE CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{
			padding: 0;
		}
		table{
			border-collapse: collapse;
		}
		table, th, td{
			border: 1px solid grey;
			padding: 10px 20px;
		}
		th, td{
			text-align: left;
		}
		th{
			background-color: #1AB61E;
			color: white;
		}
		tr:nth-child(even)
		{
			background-color: rgb(25,25,25,0.3);
		}
		tr:hover{
			background-color: rgb(75,75,75);
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Mã Sinh Viên</th>
			<th>Họ và Tên</th>
			<th>Lớp</th>
		</tr>
		<tr>
			<td>DTC16HD01</td>
			<td>Dương Văn Sơn</td>
			<td>KTPM</td>
		</tr>
		<tr>
			<td>DTC16HD02</td>
			<td>Nguyễn Hoàng Nam</td>
			<td>MTT</td>
		</tr>
		<tr>
			<td>DTC16HD03</td>
			<td>Nguyễn Nam Hải</td>
			<td>MMT</td>
		</tr>
	</table>
</body>
</html>
