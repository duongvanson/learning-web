<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Color HTML</title>
</head>
<body style="width: 800px;margin: 0 auto; text-align: center;">
	<h2 style="background-color: blue">BG Blue</h2>
	<h2 style="background-color: green">BG Green</h2>
	<h2 style="background-color: tomato">BG Tomato</h2>
	<p style="color: red">Text color</p>
	<p style="color: yellow">Text color</p>
	<p style="color: pink">Text color</p>
	<h2 style="border: 2px solid green;">Border color</h2>
	<h2 style="border: 2px solid red;">Border color</h2>
	<h2 style="border: 2px solid olive;">Border color</h2>
</body>
</html>
