<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LIST HTML</title>
	<style>
		body{
			width: 860px;
			margin: 0 auto;
		}
		ul{
			list-style-type: none;
			background: black;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		li{
			float: left;
		}
		li a{
			text-decoration: none;
			text-transform: uppercase;
			color: white;
			display: block;
			text-align: center;
			padding: 16px;
		}
		li a:hover{
			background: green;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Trang chủ</a></li>
		<li><a href="#">Sản phẩm</a></li>
		<li><a href="#">Liên hệ</a></li>
		<li><a href="#">Thông tin</a></li>
	</ul>
</body>
</html>
